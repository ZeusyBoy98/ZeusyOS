<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeusyOS</title>
    <link rel="stylesheet" href="../css/os.css">
</head>
<body>
    <div class="top-bar">
        <div style="margin-left: 2vw;" id="usage">50% CPU Usage</div>
        <!-- <div style="margin-left: auto; margin-right: auto;">ZeusyOS</div> -->
        <div style="margin-right: 2vw;" id="timeDisplay">Getting time...</div>
    </div>
    <!-- Always leave top bar at top-->

    <div class="window" id="test">
        <div class="handle" id="testheader">
            <div class="closeButton" id="testClose">x</div>
            <div class="appHeader">Testing</div>
        </div>
        <div class="windowContent">
            Window Contents
        </div>
    </div>

    <!-- Always leave version number at the bottom -->
    <div class="username" id="userText">User: ZeusyBoy</div>
    <div class="version" id="testOpen">ZeusyOS 1.0.0 Thunder</div>
    <script src="../js/load.js"></script>
    <script src="../js/top-bar.js"></script>
    <script src="../js/windowManager.js"></script>
</body>
</html>
