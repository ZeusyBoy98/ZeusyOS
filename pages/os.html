<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeusyOS</title>
    <link rel="stylesheet" href="../css/os.css">
</head>
<body>
    <div class="top-bar">
        <div style="margin-left: 2vw;" id="usage">50% CPU Usage</div>
