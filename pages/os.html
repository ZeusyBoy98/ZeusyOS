<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeusyOS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../css/os.css">
</head>
<body>
    <div class="top-bar" id="top">
        <div style="margin-left: 2vw;" id="usage">50% CPU Usage</div>
        <!-- <div style="margin-left: auto; margin-right: auto;">ZeusyOS</div> -->
        <div style="margin-right: 2vw;" id="timeDisplay">Getting time...</div>
    </div>
    <!-- Top bar -->

    <!-- Desktop Apps -->
    <div class="desktopApps" id="desktopApps">
        <div class="desktopApp" id="notepadOpen">
            <i class="material-icons desktopIcon"  style="color: rgb(101, 224, 255)">description</i>
            <span>Notepad</span>
        </div>
        <div class="desktopApp" id="weatherOpen">
            <i class="material-icons desktopIcon"  style="color: rgb(0, 19, 228)">cloud</i>
            <span>Weather</span>
        </div>
    </div>
    <!-- Desktop Apps -->

    <!-- Windows -->
    <div class="window" id="notepad" style="width: 60vw;">
        <div class="handle" id="notepadheader">
            <div class="closeButton" id="notepadClose">x</div>
            <div class="appHeader">Notepad</div>
        </div>
        <div class="windowContent" style="flex-direction: row;">
            <div id="notepadSidebar"></div>
            <div style="display: flex; flex: 1; flex-direction: column; align-items: center; gap: 1vh;">
                <div>
                    <button class="neu" id="deleteNoteButton">Delete</button>
                    <button class="neu" id="newNoteButton">New Note</button>
                </div>
                <textarea class="neu" spellcheck="false" id="notesTitle" maxlength=15></textarea>
                <textarea class="neu" spellcheck="false" id="notesContent"></textarea>
            </div>
        </div>
    </div>

    <div class="window" id="weather" style="width: 60vw;">
        <div class="handle" id="weatherheader">
            <div class="closeButton" id="weatherClose">x</div>
            <div class="appHeader">Weather</div>
        </div>
        <div class="windowContent" style="display: flex; flex-direction: column; width: 100%; align-items: center;">
            <div style="display: flex; flex-direction: row; gap: 1vw;">
                <input type="text" class="neu" id="locationInput" placeholder="Enter a city">
                <button class="neu" id="weatherSearchButton"><i class="material-icons">search</i></button>
            </div>
            <div class="weatherInfo">
                <h2 id="location">Somewhere over the rainbow</h2>
                <p id="temperature">41Â°C</p>
                <p id="weatherDescription">Really bloody hot.</p>
            </div>
            <p>this app is non-functional</p>
        </div>
    </div>
    <!-- Timer app -->

    <div class="window" id="test">
        <div class="handle" id="testheader">
            <div class="closeButton" id="testClose">x</div>
            <div class="appHeader">Testing</div>
        </div>
        <div class="windowContent">
            Window Contents
        </div>
    </div>

    <div class="window" id="usernameChanger">
        <div class="handle" id="usernameChangerheader">
            <div class="closeButton" id="usernameChangerClose">x</div>
            <div class="appHeader">Change Username</div>
        </div>
        <div class="windowContent">
            <label for="usernameInput">Enter new username:</label>
            <input type="text" class="neu" id="usernameInput" name="usernameInput" max=30>
            <button class="neu" id="saveUsernameButton">Save</button>
        </div>
    </div>
    <!-- Windows -->

    <!-- Version -->
    <div class="username" id="usernameChangerOpen">User: ZeusyBoy</div>
    <div class="version" id="testOpen">ZeusyOS 1.0.0 Thunder</div>
    <script src="../js/username.js"></script>
    <script src="../js/top-bar.js"></script>
    <script src="../js/windowManager.js"></script>
    <script src="../js/apps/notepad.js"></script>
    <script src="../js/apps/weather.js"></script>
</body>
</html>
